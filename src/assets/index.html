<!DOCTYPE html>
<html>
<head>
  <title>Lifetime</title>
  <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>
<body>
  <div id="container">
    <div class="header">
      <img class="logo" src="images/logo.png" />
    </div>

    <div class="content">
      <div class="item">
        <span class="title">
          When were you born?
        </span>
        <span class="subtitle">
          This helps us accurately predict your lifetime
        </span>
        <div class="control">
          <input id="dob__day" class="input input-sm" />
          <input id="dob__month" class="input input-sm" />
          <input id="dob__year" class="input input-lg" />
        </div>
      </div>

      <div class="item">
        <span class="title">
          When do you usually wake up?
        </span>
        <span class="subtitle">
          This is the time Lifetime will reset your Day clock
        </span>
        <div class="control">
          <img id="time-prev" src="images/prev.png" />
          <div id="time-picker">
            <div class="time-bar time-bar-lg"></div> <!-- 09.00 AM -->
            <div class="time-bar time-bar-sm"></div> <!-- 09.30 AM -->
            <div class="time-bar time-bar-sm"></div> <!-- 10.00 AM -->
            <div class="time-bar time-bar-sm"></div> <!-- 10.30 AM -->
            <div class="time-bar time-bar-sm"></div> <!-- 11.00 AM -->
            <div class="time-bar time-bar-sm"></div> <!-- 11.30 AM -->
            <div class="time-bar time-bar-lg"></div> <!-- 12.00 PM -->
            <div class="time-bar time-bar-sm"></div> <!-- 12.30 PM -->
            <div class="time-bar time-bar-sm"></div> <!-- 01.00 PM -->
            <div class="time-bar time-bar-sm"></div> <!-- 01.30 PM -->
            <div class="time-bar time-bar-sm"></div> <!-- 02.00 PM -->
            <div class="time-bar time-bar-sm"></div> <!-- 02.30 PM -->
            <div class="time-bar time-bar-lg"></div> <!-- 03.00 PM -->
            <div class="time-bar time-bar-sm"></div> <!-- 03.30 PM -->
            <div class="time-bar time-bar-sm"></div> <!-- 04.00 PM -->
            <div class="time-bar time-bar-sm"></div> <!-- 04.30 PM -->
            <div class="time-bar time-bar-sm"></div> <!-- 05.00 PM -->
            <div class="time-bar time-bar-sm"></div> <!-- 05.30 PM -->
            <div class="time-bar time-bar-lg"></div> <!-- 06.00 PM -->
            <div class="time-bar time-bar-sm"></div> <!-- 06.30 PM -->
            <div class="time-bar time-bar-sm"></div> <!-- 07.00 PM -->
            <div class="time-bar time-bar-sm"></div> <!-- 07.30 PM -->
            <div class="time-bar time-bar-sm"></div> <!-- 08.00 PM -->
            <div class="time-bar time-bar-sm"></div> <!-- 08.30 PM -->
          </div>
          <img id="time-next" src="images/next.png" />
        </div>
        <img class="time-marker" src="images/marker.png" />
        <span id="time"></span>
      </div>
    </div>

    <div class="footer">
      <button id="save" class="button">
        Save
      </button>
    </div>
  </div>

  <script>
    require("../renderer/index.js")
  </script>
</body>
</html>
